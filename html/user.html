<!DOCTYPE html>
<html>
<head>
    <title>CV - %name%</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/styles.css?v=1">
</head>
<body>
    <p id="navigation-bar">
        <a href="/">Home</a>
    </p>
<div id="profile-header" style="background-color: %profileColor%;">
    <img id="profile-image" title= "Profile Picture" src="/static/%profile-picture%"/>
    <h1 id="name">%name%</h1>
    <h2 id="job-title">Web Developer</h2>
</div>

<div id="main-content">
    <div class="section">
        <h2>Summary</h2>
        <p>%summary%</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p>%education%</p>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <p>%experience%</p>
    </div>
</div>

</body>
</html>
